<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Recuperacao de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-img">
            <img src="./img/seisicite.png" alt="Logo SEI-SICITE" class="img-logo">
            <h2 class="title"><b>SEI-SICITE - 2023 - UTFPR</b></h2>
            <img src="./img/logoOficial.png" alt="Logo Orion" class="img-logo">
        </div>
        <div class="container-info">
            <p>Olá <b class="color-blue">{{nome}}</b> - <b>Solicitação de alteração de senha</b></p>
            <p>Para completar o seu cadastro de avaliador desejamos que realize a alteração da sua senha!</p>
        </div>
        <div class="container-login">
            <div class="info-user">
                <h3 class="color-blue"><b>Informações de login</b></h3>
                <p><b>Usuário:</b> {{usuario}}</p>
                <p><b>Senha:</b> {{senha}}</p>
            </div>
            <span class="botao-link"><a href="{{link}}" class="link-alteracao">Alterar senha</a></span>
        </div>
    </div>
</body>
</html>
